<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruit AI - Resume Upload Wireframe</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: rgba(0,0,0,0.4); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .modal { width: 100%; max-width: 480px; background: white; border: 2px dashed #999; border-radius: 16px; overflow: hidden; }
    .modal-header { background: #d0d0d0; padding: 24px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px dashed #999; }
    .header-content { display: flex; align-items: center; gap: 12px; }
    .header-icon { width: 40px; height: 40px; background: #bbb; border-radius: 10px; }
    .header-title { color: #555; font-size: 18px; font-weight: bold; }
    .header-subtitle { color: #888; font-size: 12px; }
    .close-btn { width: 32px; height: 32px; background: #c0c0c0; border-radius: 8px; border: none; color: #666; cursor: pointer; }
    .modal-content { padding: 24px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; color: #555; font-size: 14px; font-weight: 600; margin-bottom: 8px; }
    .form-group input, .form-group textarea { width: 100%; padding: 12px 16px; border: 2px dashed #ccc; border-radius: 10px; background: #f8f8f8; color: #666; font-size: 14px; }
    .form-group textarea { resize: none; height: 120px; }
    .job-info { background: #f0f0f0; border: 2px dashed #ccc; border-radius: 10px; padding: 14px; margin-bottom: 20px; }
    .job-info-label { color: #888; font-size: 12px; }
    .job-info-value { color: #555; font-weight: 500; }
    .upload-area { border: 2px dashed #ccc; border-radius: 12px; padding: 32px; text-align: center; background: #fafafa; margin-bottom: 20px; cursor: pointer; }
    .upload-icon { width: 48px; height: 48px; background: #e0e0e0; border-radius: 12px; margin: 0 auto 12px; }
    .upload-text { color: #888; font-size: 14px; }
    .upload-text span { color: #666; font-weight: 500; }
    .btn-row { display: flex; gap: 12px; }
    .btn { flex: 1; padding: 14px; border-radius: 10px; font-weight: 600; cursor: pointer; text-align: center; }
    .btn-cancel { background: white; border: 2px dashed #ccc; color: #666; }
    .btn-primary { background: #d0d0d0; border: 2px dashed #999; color: #555; display: flex; align-items: center; justify-content: center; gap: 8px; }
  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-header">
      <div class="header-content">
        <div class="header-icon"></div>
        <div>
          <div class="header-title">AI Resume Analysis</div>
          <div class="header-subtitle">Powered by Google Gemini</div>
        </div>
      </div>
      <button class="close-btn">✕</button>
    </div>
    <div class="modal-content">
      <div class="form-group">
        <label>Candidate Name</label>
        <input type="text" placeholder="Enter candidate's full name">
      </div>
      <div class="form-group">
        <label>Candidate Email</label>
        <input type="email" placeholder="Enter candidate's email address">
      </div>
      <div class="job-info">
        <div class="job-info-label">Analyzing for:</div>
        <div class="job-info-value">Senior Product Manager</div>
      </div>
      <div class="form-group">
        <label>Upload Resume</label>
        <div class="upload-area">
          <div class="upload-icon"></div>
          <div class="upload-text">Click to upload <span>(.pdf or .txt)</span></div>
        </div>
      </div>
      <div class="form-group">
        <label>Or Paste Resume Text</label>
        <textarea placeholder="Paste the resume content here..."></textarea>
      </div>
      <div class="btn-row">
        <button class="btn btn-cancel">Cancel</button>
        <button class="btn btn-primary">✨ Analyze with AI</button>
      </div>
    </div>
  </div>
</body>
</html>
