<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruit AI - Login Wireframe</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #e8e8e8; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .wireframe { width: 100%; max-width: 420px; background: white; border: 2px dashed #999; border-radius: 16px; padding: 40px; }
    .logo { text-align: center; margin-bottom: 32px; }
    .logo-icon { width: 60px; height: 60px; background: #ccc; border-radius: 12px; margin: 0 auto 12px; }
    .logo-text { font-size: 24px; font-weight: bold; color: #666; }
    .logo-subtitle { color: #999; font-size: 14px; }
    h1 { color: #666; font-size: 22px; text-align: center; margin-bottom: 8px; }
    .subtitle { color: #999; text-align: center; margin-bottom: 24px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; color: #666; font-size: 14px; font-weight: 500; margin-bottom: 6px; }
    .form-group input { width: 100%; padding: 12px 16px; border: 2px dashed #ccc; border-radius: 8px; background: #f8f8f8; color: #888; }
    .forgot-link { text-align: right; margin-bottom: 20px; }
    .forgot-link a { color: #888; font-size: 13px; text-decoration: none; }
    .btn-primary { width: 100%; padding: 14px; background: #d0d0d0; border: 2px dashed #999; border-radius: 8px; color: #666; font-weight: bold; cursor: pointer; margin-bottom: 16px; }
    .divider { display: flex; align-items: center; margin: 20px 0; }
    .divider::before, .divider::after { content: ''; flex: 1; border-top: 1px dashed #ccc; }
    .divider span { padding: 0 12px; color: #999; font-size: 13px; }
    .btn-google { width: 100%; padding: 14px; background: #f5f5f5; border: 2px dashed #ccc; border-radius: 8px; color: #666; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .google-icon { width: 20px; height: 20px; background: #ccc; border-radius: 4px; }
    .signup-link { text-align: center; margin-top: 24px; color: #888; font-size: 14px; }
    .signup-link a { color: #666; font-weight: 500; text-decoration: none; }
  </style>
</head>
<body>
  <div class="wireframe">
    <div class="logo">
      <div class="logo-icon"></div>
      <div class="logo-text">Recruit AI</div>
      <div class="logo-subtitle">Intelligent Applicant Tracking</div>
    </div>
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to your account to continue</p>
    <div class="form-group">
      <label>Email Address</label>
      <input type="text" placeholder="you@example.com">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="••••••••">
    </div>
    <div class="forgot-link">
      <a href="#">Forgot password?</a>
    </div>
    <button class="btn-primary">Sign In</button>
    <div class="divider"><span>or continue with</span></div>
    <button class="btn-google">
      <div class="google-icon"></div>
      Continue with Google
    </button>
    <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
  </div>
</body>
</html>
